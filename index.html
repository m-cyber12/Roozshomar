<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=1024, initial-scale=1.0, user-scalable=yes">
  <title>روزشمار تا شروع مدرسه</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: "Comic Sans MS", cursive;
    }
    body.sad {
      background: linear-gradient(180deg, #2c3e50, #34495e);
      color: #e0e0e0;
      overflow: hidden;
    }
    h1 {
      font-size: 2em;
      margin-top: 20px;
    }
    #countdown {
      font-size: 1.5em;
      margin-top: 30px;
    }
    .rain {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/7N0jR7V/rain-effect.gif') repeat;
      opacity: 0.2;
      pointer-events: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #555;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body class="sad">
  <div class="rain"></div>
  <h1>😭 روزشمار تا شروع مدرسه 😭</h1>
  <div id="countdown"></div>

  <!-- آهنگ مدرسه -->
  <audio id="bg-music" loop>
    <source src="madrese.mp3" type="audio/mpeg">
    مرورگر شما از پخش موسیقی پشتیبانی نمی‌کند.
  </audio>
  <br>
  <button onclick="document.getElementById('bg-music').play()">▶️ پخش آهنگ</button>
  <button onclick="document.getElementById('bg-music').pause()">⏸️ توقف</button>

  <script>
    // شمارش معکوس
    function startCountdown(targetDate) {
      function updateCountdown() {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
          document.getElementById("countdown").innerHTML = "مدرسه شروع شد!";
          clearInterval(interval);
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          days + " روز " + hours + " ساعت " + minutes + " دقیقه " + seconds + " ثانیه مانده";
      }

      updateCountdown();
      const interval = setInterval(updateCountdown, 1000);
    }

    // تاریخ ۱ مهر ۱۴۰۴ معادل ۲۳ سپتامبر ۲۰۲۵
    const targetDate = new Date("2025-09-23T00:00:00").getTime();
    startCountdown(targetDate);
  </script>
</body>
</html>
